<section class="hero is-medium homepage">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-size-1-desktop is-size-4-touch has-text-white has-text-centered">The new way to plan your next trip</h1>
      <h2 class="subtitle is-size-3-desktop is-size-4-touch has-text-white has-text-centered">Create a fully customized day itinerary for free</h2>

      <div class="container homepageForm">
        <section ng-if="!AuthRegisterLogin.registered" class="section">
          <h3 class="subtitle is-size-3-desktop is-size-4-touch has-text-grey has-text-centered">Please register</h2>

          <div class="container registrationForm">
            <form ng-submit="AuthRegisterLogin.handleRegister()">
              <div class="field">
                <label for="email">Username</label>
                <input class="input" placeholder="Username" name="username" ng-model="AuthRegisterLogin.user.username" />
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input class="input" placeholder="Email" name="email" ng-model="AuthRegisterLogin.user.email" />
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input type="password" class="input" placeholder="Password" name="password" ng-model="AuthRegisterLogin.user.password" />
              </div>
              <div class="field">
                <label for="passwordConfirmation">Password Confirmation</label>
                <input type="password" class="input" placeholder="Password Confirmation" name="passwordConfirmation" ng-model="AuthRegisterLogin.user.passwordConfirmation" />
              </div>
              <div class="has-text-centered">
                <button class="button is-primary">Submit</button>
              </div>
            </form>
            <br>
            <div class"has-text-centered">Already have an account? Please
              <a ng-click="AuthRegisterLogin.registered = !AuthRegisterLogin.registered">login here </a>
            </div>
          </div>
        </section>
      </div>

      <div class="container homepageForm">
        <section ng-if="AuthRegisterLogin.registered" class="section homepageForm">
          <h3 class="subtitle is-size-3-desktop is-size-4-touch has-text-grey has-text-centered">Please login</h2>
          <div class="container registrationForm">
            <form ng-submit="AuthRegisterLogin.handleLogin()">
              <div class="field">
                <label for="email">Email</label>
                <input class="input" placeholder="Email" name="email" ng-model="AuthRegisterLogin.user.email" />
              </div>
              <div class="field">
                <label for="password">Password</label>
                <input type="password" class="input" placeholder="Password" name="password" ng-model="AuthRegisterLogin.user.password" />
              </div>
              <div class="has-text-centered">
                <button class="button is-primary">Submit</button>
              </div>
            </form>
          </div>
        </section>
      </div>

    </div>
  </div>
</section>
