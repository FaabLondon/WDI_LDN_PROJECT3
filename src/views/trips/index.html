<h1>My Trips</h1>

<div class="container">
  <div class="columns is-multiline">
      <div class="column is-one-quarter-desktop is-half-tablet" ng-repeat="trip in tripsIndex.trips">
        <a ui-sref="tripsShow({ id: trip._id })">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="{{ trip.image }}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <h3 class="title">{{ trip.location }}</h3>
              <h4 class="subtitle">{{ trip.startDate}}</h4>
              <button class="button is-primary" ng-click="tripsIndex.deleteTrip(trip._id)">Delete Trip</button>
            </div>
          </div>
        </a>
      </div>
  </div>
</div>
<a ng-if="tripsIndex.currentTrip" ui-sref="tripsShow({ id: tripsIndex.currentTrip._id })">Back</a>
