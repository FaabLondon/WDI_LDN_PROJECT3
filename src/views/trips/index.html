<div class="modal is-active">
  <div class="modal-background"></div>
  <div class="modal-content">


    <section class="section">
      <div class="container">

        <form name="placesNew.form" ng-submit="placesNew.handleSubmit()" novalidate>
          <div class="field">
            <label for="name">Where?</label>
            <input location="tripsIndex.newPlace.location" class="input googleAutocomplete" placeholder="where" name="where" ng-model="tripsIndex.newPlace.address" required />
            <div ng-messages="placesNew.form.address.$error" ng-if="placesNew.form.address.$dirty || placesNew.form.$submitted">
              <div class="notification is-danger" ng-message="required">This field is required</div>
            </div>
          </div>
          <div class="field">
            <label for="name">When?</label>
            <input class="input" type="date" placeholder="when" name="when" ng-model="placesNew.newPlace.image" required />
            <div ng-messages="placesNew.form.image.$error" ng-if="placesNew.form.image.$dirty || placesNew.form.$submitted">
              <div class="notification is-danger" ng-message="required">This field is required</div>
            </div>
          </div>

          <button class="button is-primary">Create Trip</button>
        </form>
      </div>
    </section>

  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
<div><google-map zoom="14" center="tripsIndex.newPlace.location"></google-map></div>
