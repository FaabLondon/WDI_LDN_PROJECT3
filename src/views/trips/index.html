<h1>My Trips</h1>

<div class="container">
  <div class="columns is-multiline">
      <div class="column is-one-quarter-desktop is-half-tablet" ng-repeat="trip in tripsIndex.trips">
        <a ui-sref="tripsShow({ id: trip._id })">
          <!-- needs an ng-repeat to go to the index page and displays the corresponding daily plan on the left -->
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="{{ trip.image }}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <h3 class="title">{{ trip.location }}</h3>
              <h4 class="subtitle">{{ trip.startDate}}</h4>
            </div>
          </div>
        </a>
      </div>
  </div>
</div>
<a ui-sref="tripsIndex">Back TODO</a>
