
<div class="container">
  <div class="columns is-multiline">
      <div class="column is-one-quarter-desktop is-half-tablet" ng-repeat="trip in tripsIndex.trips">
        <a class="list-cards" ui-sref="tripsShow({ id: trip._id })">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="{{ trip.image }}" alt="">
              </figure>
            </div>
            <div class="card-content">
              <h1 class="title">{{ trip.location }}</h1>
              <h2 class="subtitle">{{ trip.startDate | date:"EEE dd-MMM yyyy"}}</h2>
              <button class="button is-outlined" ng-click="tripsIndex.deleteTrip(trip._id)">Delete Trip</button>
            </div>
          </div>
        </a>
      </div>
  </div>
  <a class="back button is-outlined" ng-if="tripsIndex.currentTrip" ui-sref="tripsShow({ id: tripsIndex.currentTrip._id })">Back</a>
</div>
