<!-- MODAL -->

<div class="modal is-active" ng-class="{'is-active': tripsNew.isActive}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Make My Day</p>
    </header>
    <section class="modal-card-body" id="modal-body">

      <div id="modal-container" class="container">

        <form class="modal-form" name="tripsNew.form" ng-submit="tripsNew.createTrip()" novalidate>
          <div class="modal-field">
            <label for="location">Where are you going?</label>
            <p class="control has-icons-left">
              <input ng-model="tripsNew.newTrip.location" coordinates="tripsNew.newTrip.coordinates" address="tripsNew.newTrip.location" image="tripsNew.newTrip.image" class="input googleAutocomplete" id="modal-input-1" placeholder="e.g. London, New York, Paris" name="location" required />
              <span class="icon is-left">
                <i class="fas fa-map-marker-alt"></i>
              </span>
            </p>
          </div>
          <div ng-messages="tripsNew.form.location.$error" ng-if="tripsNew.form.location.$dirty || tripsNew.form.$submitted">
            <div class="has-text-danger" ng-message="required">This field is required
            </div>
          </div>

          <div class="modal-field">
            <label for="startDate">When?</label>
            <p class="control has-icons-left">
              <input class="input" type="date" id="modal-input-2" placeholder="" name="startDate" ng-model="tripsNew.newTrip.startDate" required min="{{ tripsNew.today }}" />
              <span class="icon is-left">
                <i class="far fa-calendar-alt"></i>
              </span>
            </p>
          </div>
          <div ng-messages="tripsNew.form.startDate.$error" ng-if="tripsNew.form.startDate.$dirty || tripsNew.form.$submitted">
            <div class="new-trip has-text-danger" ng-message="required">This field is required</div>
          </div>
          <button class="button is-outlined" ng-disabled="!tripsNew.canCreateTrip()">Create Trip</button>
        </form>
      </div>

    </section>
  </div>
</div>
